<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="headerContainer">
        <h1>Trivia Game (API)</h1>
    </div>
    
    <div id="questionSection">
      <div id="questionTitle"></div>
      <div id="questionData"></div>
    </div>

    <div id ="answerSection">
        <!--This is where user input will be inputed and checked against the correct answer provided by the API-->
        <label for="answer" id="answerLabel">Answer:</label>
        <input type="text" id="userAnswer">
        <input type="submit" value="Submit" onclick="checkAnswer()" id="submitButton">
    </div>

    <div id="pointsSection">
    </div>

	<script src="triviaApi.js"></script>
  </body>
</html>
