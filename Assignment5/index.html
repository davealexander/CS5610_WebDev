<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
    
      <div id="headerContainer">
        <h1>Trivia Game (API)</h1>
      </div>
    
        <div id="strikeSection">
          <p id="strikeHeader">Strike:</p>
      </div>

      <div id="pointsSection">
        <p id="pointHeader">Points:</p>
      </div>

      <div id="questionSection">
        <div id="questionTitle"></div>
        <div id="questionData"></div>
      </div>
      <div id ="answerSection">
          <!--This is where user input will be inputed and checked against the correct answer provided by the API-->
          <label for="answer" id="answerLabel">Answer:</label>
          <input type="text" value="" id="userAnswer">
          <input type="submit" value="Submit" onclick="checkAnswer()" id="submitButton">
      </div>
      <div id="answerHelper">
        <p id="answerHelperTitle">FOR TESTING ONLY</p>
        <p id="answerValue">******</p>
        <input type="submit" value="Show Answer" onclick="showAnswer()" id="answerButton">
      </div>
    </div>

    <footer>
      <h3>API Used:http://jservice.io/api/random</h3>
    </footer>

	<script src="index.js"></script>
  </body>
</html>
